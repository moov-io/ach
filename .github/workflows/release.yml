# Use https://app.stepsecurity.io/ to improve workflow security
name: Create Release

on:
  push:
    tags: [ "v*.*.*" ]

permissions:
  contents: write
  packages: write

jobs:
  testing:
    name: Testing
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v6
      with:
        go-version: stable
      id: go

    - name: Check out code
      uses: actions/checkout@v6

    - name: Check
      run: make check

  release:
    name: Release
    needs: [testing]
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v6
      with:
        go-version: stable
      id: go

    - name: Check out code
      uses: actions/checkout@v6

    - uses: goreleaser/goreleaser-action@v7
      with:
        distribution: goreleaser
        version: 'latest'
        args: release --clean
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  webui:
    name: WebUI
    needs: [testing, release]
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v6
      with:
        go-version: stable
      id: go

    - name: Check out code
      uses: actions/checkout@v6

    - name: Switch to master
      run: |
        git fetch origin
        git checkout master

    - name: Distribute
      run: make dist-webui

  docker:
    name: Docker
    needs: [testing, release]
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v6
      with:
        go-version: stable
      id: go

    - name: Check out code
      uses: actions/checkout@v6

    - name: Docker
      run: make docker

    - name: Docker Push
      run: |+
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          make release-push
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
